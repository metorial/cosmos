name: Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set GOTOOLCHAIN
        run: echo "GOTOOLCHAIN=auto" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install Go tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf code
        run: make proto

      - name: Run tests
        run: go test -v -race $(go list ./... | grep -v /test/e2e)

      - name: Build binaries
        run: |
          # Create output directory
          mkdir -p dist

          # Build for multiple platforms
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}

            echo "Building for $GOOS/$GOARCH..."

            # Controller (CGO disabled for portability)
            output="dist/cosmos-controller-$GOOS-$GOARCH"
            [ "$GOOS" = "windows" ] && output+=".exe"
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w" -o "$output" ./cmd/cosmos-controller

            if [ "$GOOS" = "windows" ]; then
              zip -j "dist/cosmos-controller-$GOOS-$GOARCH.zip" "$output"
            else
              tar czf "dist/cosmos-controller-$GOOS-$GOARCH.tar.gz" -C dist "cosmos-controller-$GOOS-$GOARCH"
            fi

            # Agent (CGO required for component management)
            output="dist/cosmos-agent-$GOOS-$GOARCH"
            [ "$GOOS" = "windows" ] && output+=".exe"

            # Only enable CGO for native arch (linux/amd64 on GitHub Actions runners)
            # Cross-compilation with CGO requires additional toolchains
            if [ "$GOOS" = "linux" ] && [ "$GOARCH" = "amd64" ]; then
              CGO_ENABLED=1 GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w" -o "$output" ./cmd/cosmos-agent
            else
              # For other platforms, build without CGO (limited functionality)
              CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w" -o "$output" ./cmd/cosmos-agent
            fi

            if [ "$GOOS" = "windows" ]; then
              zip -j "dist/cosmos-agent-$GOOS-$GOARCH.zip" "$output"
            else
              tar czf "dist/cosmos-agent-$GOOS-$GOARCH.tar.gz" -C dist "cosmos-agent-$GOOS-$GOARCH"
            fi
          done

          # Create checksums
          cd dist
          sha256sum *.tar.gz *.zip 2>/dev/null > checksums.txt || true
          cd ..

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # Generate changelog from commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## What's Changed" > release_notes.md
            echo "" >> release_notes.md
            git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" >> release_notes.md
          else
            echo "## Initial Release" > release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Docker Images" >> release_notes.md
          echo "" >> release_notes.md
          echo "Docker images are available at:" >> release_notes.md
          echo "- \`ghcr.io/metorial/cosmos-controller:$VERSION\`" >> release_notes.md
          echo "- \`ghcr.io/metorial/cosmos-agent:$VERSION\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "Pull the images with:" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "docker pull ghcr.io/metorial/cosmos-controller:$VERSION" >> release_notes.md
          echo "docker pull ghcr.io/metorial/cosmos-agent:$VERSION" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Controller" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download the appropriate binary for your platform from the assets below." >> release_notes.md
          echo "" >> release_notes.md
          echo "**Linux/macOS:**" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "tar xzf cosmos-controller-linux-amd64.tar.gz" >> release_notes.md
          echo "sudo mv cosmos-controller-linux-amd64 /usr/local/bin/cosmos-controller" >> release_notes.md
          echo "sudo chmod +x /usr/local/bin/cosmos-controller" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Agent" >> release_notes.md
          echo "" >> release_notes.md
          echo "> **Note:** Only the \`linux-amd64\` agent binary has full component management support (built with CGO). Other platform binaries have limited functionality. **For production deployments, we recommend using Docker images** which have full CGO support for both amd64 and arm64." >> release_notes.md
          echo "" >> release_notes.md
          echo "**Linux/macOS:**" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "tar xzf cosmos-agent-linux-amd64.tar.gz" >> release_notes.md
          echo "sudo mv cosmos-agent-linux-amd64 /usr/local/bin/cosmos-agent" >> release_notes.md
          echo "sudo chmod +x /usr/local/bin/cosmos-agent" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Windows:**" >> release_notes.md
          echo "Extract the zip file and add the binary to your PATH." >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
